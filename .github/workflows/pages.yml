name: Build and deploy docs site

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [ docs-updated ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docnet
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Auth for private repos
        if: env.GH_READ_TOKEN != ''
        env:
          GH_READ_TOKEN: ${{ secrets.GH_READ_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${GH_READ_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Clone documentation repositories
        run: |
          mkdir -p src
          # Clone observabilitystack
          git clone --depth 1 --branch main https://github.com/fiddeb/observabilitystack.git src/observabilitystack

      - name: Build documentation
        run: |
          mkdocs-multirepo --build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
